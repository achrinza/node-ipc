name: Continuous Integration

on:
  push:
    branches: [ v9 ]
  pull_request:
    branches: [ v9 ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node_version:
          - 8
          - 10
          - 12
          - 14
          - 16
          - 17
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: npm ci --ignore-scripts
    - name: Run Tests
      if: github.matrix.os != windows-latest
      run: npm test --ignore-scripts
    - name: Run Tests (Windows)
      run: npm test-windows --ignore-scripts
